<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Chatbot</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 12px 16px;
      background: #0b1222;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #status {
      font-weight: 600;
      color: #a5b4fc;
    }
    #log {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 80ch;
      line-height: 1.5;
    }
    .msg.user {
      background: rgba(59, 130, 246, 0.12);
      align-self: flex-end;
    }
    .msg.bot {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.1);
      align-self: flex-start;
    }
    form {
      padding: 12px 16px;
      border-top: 1px solid #1e293b;
      display: flex;
      gap: 10px;
      background: #0b1222;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #0f172a;
      color: #e2e8f0;
      font-size: 16px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 700;
      cursor: pointer;
      min-width: 90px;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <header>
    <div>Emoji Chatbot</div>
    <div id="status">Connecting...</div>
  </header>
  <div id="log"></div>
  <form id="chat-form">
    <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const WS_URL = "ws://localhost:8766";
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");
    let ws = null;

    const emojiMap = {
      excited: "ðŸ˜ƒ",
      happy: "ðŸ™‚",
      neutral: "ðŸ˜",
      concerned: "ðŸ˜Ÿ",
      sad: "ðŸ˜¢",
      angry: "ðŸ˜ ",
    };

    function addMessage(text, who = "bot", emotion = "") {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      const badge = emotion ? `${emojiMap[emotion] || ""} [${emotion}] ` : "";
      div.textContent = who === "bot" ? `${badge}${text}` : text;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function connect() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => statusEl.textContent = "Connected";
      ws.onclose = () => statusEl.textContent = "Disconnected";
      ws.onerror = () => statusEl.textContent = "WebSocket error";
      ws.onmessage = (evt) => {
        try {
          const data = JSON.parse(evt.data);
          addMessage(data.reply, "bot", data.emotion);
        } catch (err) {
          console.error("bad message", err);
        }
      };
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
      addMessage(text, "user");
      ws.send(JSON.stringify({ text }));
      input.value = "";
    });

    connect();
  </script>
</body>
</html>
